<!DOCTYPE html>
<!-- An HTML template which displays the information of a new ticket. -->
<html lang="en">
    <head>
        <!-- Define the character set and title of the page. -->
        <meta charset="utf-8">
        <title>New Ticket</title>
    </head>
    <body>
        <!-- Display the newly created ticket's number and current wait time. -->
        <div>Your number is {{ ticket_number }}</div>
        <div>Please wait around {{ wait_time }} minutes</div>
    </body>
</html>
