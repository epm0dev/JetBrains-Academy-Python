<!DOCTYPE html>
<!-- An HTML template which displays the id of the next ticket being processed. -->
<html lang="en">
    <head>
        <!-- Define the character set and title of the page. -->
        <meta charset="utf-8">
        <title>Next Ticket</title>
    </head>
    <body>
        <!-- Display the id of the next ticket to be processed. -->
        <div>Next ticket #{{ next_ticket }}</div>
        <div>Waiting for the next client</div>
    </body>
</html>
