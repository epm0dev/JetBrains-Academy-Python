{% extends "news/base.html" %}
<!-- Override the parent template's content block. -->
{% block content %}
    <!-- Display the content of the article in the template's context. -->
    <h2>{{ article.title }}</h2>
    <p>{{ article.created }}</p>
    <p>{{ article.text }}</p>

    <!-- Display a hyperlink that redirects the user back to the unfiltered main page. -->
    <a href="/news/">Home</a>
{% endblock content %}
