<!-- Extend the base HTML template and override its content block. -->
{% extends 'base.html' %}
{% block content %}
    <!-- Display a form from the template's context to allow an existing user to log in. -->
    <form method="post" action="login">
        {% csrf_token %}

        <!-- Display the form from the template's context as a table. -->
        <table>{{ form.as_table }}</table>

        <!-- Display a button that allows the user to submit the form. -->
        <button type="submit">Login</button>
    </form>
{% endblock %}
