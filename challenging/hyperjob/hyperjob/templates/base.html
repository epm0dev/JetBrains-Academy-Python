<!DOCTYPE html>
<!-- The base HTML template for a page on the website. -->
<html lang="en">
    <head>
        <!-- Specify the character set to use. -->
        <meta charset="utf-8">

        <!-- Specify the page's title. -->
        <title>HyperJob Agency</title>
    </head>
    <body>
        <!-- Define a template block to be overridden by derived templates in order to display their content. -->
        {% block content %}{% endblock %}
    </body>
</html>
